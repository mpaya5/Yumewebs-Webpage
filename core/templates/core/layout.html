<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumewebs {% block title %}{% endblock %}</title>

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    

    {% load static %}
    <!--Styles {/static/css/"..."}-->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'core/css/work.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/error.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/posts.css' %}">

    

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Fullpage-->

    <!--Fontawesome-->
    <script src="https://use.fontawesome.com/59653bd29c.js"></script>

    
</head>

<body>
    {% if request.path == '/' %}
    <header>
        <div class="container">
            {% load static %}
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'core/img/logo-blanco.png' %}" alt=""></a>
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn">
            </label>
            <div class="wrapper">
                <ul class="menu">

                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'about' %}">Sobre mí</a></li>
                    <li><a href="{% url 'works' %}">Portafolio</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'contact' %}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>
    {% else %}
    <header style="background: white;">
        <div class="container">
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'core/img/logo-negro.png' %}" alt=""
                    style="position: relative;"></a>
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn" style="color: black;">
            </label>
            <div class="wrapper negro">
                <ul class="menu">

                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'about' %}">Sobre mí</a></li>
                    <li><a href="{% url 'works' %}">Portafolio</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'contact' %}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>

    {% endif %}


    {% block body %}

    {% endblock %}

</body>

</html>
